<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <g id="dot">
      <circle r="2" fill="#555" />
    </g>
  </defs>

  <g transform="translate(200 200)">
    <!-- ring 1 -->
    <g id="ring1">
      <!-- 40 dots -->
      <!-- you can tweak count/radius for different looks -->
      <!-- generated by rotating a single dot -->
      <g>
        <!-- dots -->
        <!-- using small JS or a generator is easier in real projects -->
        <use href="#dot" transform="translate(40 0)" />
        <use href="#dot" transform="rotate(9) translate(40 0)" />
        <use href="#dot" transform="rotate(18) translate(40 0)" />
        <use href="#dot" transform="rotate(27) translate(40 0)" />
        <use href="#dot" transform="rotate(36) translate(40 0)" />
        <use href="#dot" transform="rotate(45) translate(40 0)" />
        <use href="#dot" transform="rotate(54) translate(40 0)" />
        <use href="#dot" transform="rotate(63) translate(40 0)" />
        <use href="#dot" transform="rotate(72) translate(40 0)" />
        <use href="#dot" transform="rotate(81) translate(40 0)" />
        <use href="#dot" transform="rotate(90) translate(40 0)" />
        <use href="#dot" transform="rotate(99) translate(40 0)" />
        <use href="#dot" transform="rotate(108) translate(40 0)" />
        <use href="#dot" transform="rotate(117) translate(40 0)" />
        <use href="#dot" transform="rotate(126) translate(40 0)" />
        <use href="#dot" transform="rotate(135) translate(40 0)" />
        <use href="#dot" transform="rotate(144) translate(40 0)" />
        <use href="#dot" transform="rotate(153) translate(40 0)" />
        <use href="#dot" transform="rotate(162) translate(40 0)" />
        <use href="#dot" transform="rotate(171) translate(40 0)" />
        <use href="#dot" transform="rotate(180) translate(40 0)" />
        <use href="#dot" transform="rotate(189) translate(40 0)" />
        <use href="#dot" transform="rotate(198) translate(40 0)" />
        <use href="#dot" transform="rotate(207) translate(40 0)" />
        <use href="#dot" transform="rotate(216) translate(40 0)" />
        <use href="#dot" transform="rotate(225) translate(40 0)" />
        <use href="#dot" transform="rotate(234) translate(40 0)" />
        <use href="#dot" transform="rotate(243) translate(40 0)" />
        <use href="#dot" transform="rotate(252) translate(40 0)" />
        <use href="#dot" transform="rotate(261) translate(40 0)" />
        <use href="#dot" transform="rotate(270) translate(40 0)" />
        <use href="#dot" transform="rotate(279) translate(40 0)" />
        <use href="#dot" transform="rotate(288) translate(40 0)" />
        <use href="#dot" transform="rotate(297) translate(40 0)" />
        <use href="#dot" transform="rotate(306) translate(40 0)" />
        <use href="#dot" transform="rotate(315) translate(40 0)" />
        <use href="#dot" transform="rotate(324) translate(40 0)" />
        <use href="#dot" transform="rotate(333) translate(40 0)" />
        <use href="#dot" transform="rotate(342) translate(40 0)" />
        <use href="#dot" transform="rotate(351) translate(40 0)" />
      </g>

      <!-- rotation animation -->
      <animateTransform
        attributeName="transform"
        attributeType="XML"
        type="rotate"
        from="0"
        to="360"
        dur="20s"
        repeatCount="indefinite" />
    </g>
  </g>
</svg>
